<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.png">
    <title>Login</title>
</head>
<body>
    <section id="login-form">
        <div class="container-lg">
            <div class="text-center mt-4">
                <h2>Login</h2>
                <p class="lead">Enter your login details or <a href="/register">register</a> if you don't have an account.</p>
            </div>

            <div class="row justify-content-center align-items-center">
                <div class="col-md-5 text-center d-none d-md-block">
                    <img src="/static/heroimage.jpg" alt="A house held in someone's hands." class="img-fluid">
                </div>
                <div class="col-md-5 text-start">
                    <form action="/login" method="post">
                        <label class="form-label" for="email">Email address:</label>
                        <div class="input-group mb-4">
                            <span class="input-group-text">
                                <i class="bi bi-envelope-at-fill"></i>
                              </span>
                            <input class="form-control" type="email" name="email" id="email" placeholder="e.g johndoe@example.com" autofocus required>
                        </div>
                        <label class="form-label" for="account-type">Account Type:</label>
                        <div class="input-group mb-4">
                            <span class="input-group-text">
                                <i class="bi bi-people-fill"></i>
                              </span>
                            <select name="account-type" id="account-type" class="form-select" required>
                                <option value="" selected disabled>Select Account Type</option>
                                <option value="caretaker">Caretaker</option>
                                <option value="home-owner">Home Owner</option>
                            </select>
                        </div>
                        <label class="form-label" for="password">Password:</label>
                        <div class="input-group mb-4">
                            <span class="input-group-text">
                                <i class="bi bi-key-fill"></i>
                              </span>
                            <input class="form-control" type="password" name="password" id="password" placeholder="Password" required>
                        </div>
                        <small><a href="#">Forgot Password?</a></small>
                        <div class="mb-4 text-center">
                            <button type="submit" class="btn btn-outline-primary">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
